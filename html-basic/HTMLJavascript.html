<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <p id="demo"></p>
        <p id="demo2">This text style can be change</p>
        <button type="button" onclick="changeStyle()">Click here</button>
        <script>
            document.getElementById("demo").innerHTML = "Hello"
            function changeStyle() {
                document.getElementById("demo2").style.fontSize = "50px";
                document.getElementById("demo2").style.color = "white";
                document.getElementById("demo2").style.background ="green";
            }
        </script>
    </body>
</html>
