<!DOCTYPE html>
<html>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 15px;
        }

        tr:nth-child(even) {
            background-color: #D6EEEE;
        }

        th:nth-child(odd) {
            background-color: aquamarine;
        }
    </style>
    <body>
        <table>
            <caption>Gaming laptop list</caption>
            <tr>
                <th>Brand</th>
                <th style="width: 30%;">Model</th>
                <th>Price</th>
                <th>CPU</th>
                <th>Graphic card</th>
            </tr>
            <tr>
                <td>Asus</td>
                <td>Rog Strix Scar</td>
                <td>$2000</td>
                <td>Intel 12th</td>
                <td>Up to RTX 3080</td>
            </tr>
            <tr>
                <td>Acer</td>
                <td>Predator Triton</td>
                <td>$1700</td>
                <td>Intel 12th</td>
                <td>Up to RTX 3080</td>
            </tr>
            <tr>
                <td>Lenovo</td>
                <td>Legion 5 Pro</td>
                <td>$2100</td>
                <td>AMD Ryzen 5000</td>
                <td>Up to RTX 3070</td>
            </tr>
            <tr>
                <td>Dell</td>
                <td>Alienware M15R4</td>
                <td>$2300</td>
                <td>AMD Ryzen 5000</td>
                <td>Up to Rx6800</td>
            </tr>
          </table>
    </body>
</html>
